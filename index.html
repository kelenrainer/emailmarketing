<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="vieport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans|Oswald&display=swap"> 
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/77seg preto.png">
        <title>Email Marketing</title>
    </head>
    <body>
        <div class="container">
            <div class="outer-panel text-center rounded"> 
                <i class="fa fa-bookmark fa-2x py-3 px-3" style="color:#c49a3d"></i>
                                  
                <div class="col-md-12 inner-panel rounded">    
                    <div class="row">
                        <div class="col-md-12 mb-3 text-center">
                            <h2 class="mt-3">Inclusão da sua empresa na era digital</h2>
                            <h4></h4>
                        </div>

                        <div class="col md-12 mb-3">
                            <img src="marketing.jpg" alt="imagem" style="width: 75%; height: 80%;">
                        </div>

                        <div class="col-md-12 mb-4 text-center">
                            <h2>
                                Comercialização de produtos 
                            </h2>
                         
                            <button type="button" class="btn btn-warning py-2 mb-3">
                                <a href="#" style="color:#fff">Viste o Site</a>
                            </button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                <div class="col-md-12 row text-center">
                    <div class="col-md-6" style="color:#c49a3d">
                        <div class="p-0">
                            <i class="fa fa-envelope fa-2x py-4 px-3" style="color:#c49a3d"></i>
                            <p>
                                atendimento@atendimento.com.br
                                comercial@atendimento.com.br
                            </p>
                        </div>
                    </div>
                  
                <div class="col-md-6" style="color:#c49a3d">
                    <div class="p-0">
                        <i class="fa fa-phone fa-2x py-4 px-3" style="color:#c49a3d"></i>
                        <p>                              
                            (11) XXXX-XXXX
                        </p>
                    </div>
                </div>
                
                <div class="col-md-12" style="color:#c49a3d">
                    <div class="p-0">
                        <i class="fa fa-location-arrow fa-2x py-4 px-3" style="color:#c49a3d"></i>
                        <p> 
                            Av. lanaesquina, 777,
                            Moema
                            São Paulo-SP 
                        </p>
                    </div>
                </div>
              </div>
            </div>
        </div>


        
        <script src="js/bootstrap.min.js"></script>
</body>
</html>
